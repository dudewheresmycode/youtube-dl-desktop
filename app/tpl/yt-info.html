<div class="yt-info-content">
  <div class="yt-info-thumbnail" ng-style="{'background-image':'url('+video.info.thumbnail+')'}">
    <!-- <img ng-src="{{video.info.thumbnail}}" /> -->
  </div>
  <div class="yt-info-meta">
    <h3 class="yt-info-title">{{video.info.title}}</h3>
    <div class="yt-info-info">
      {{video.info.duration|hhmmss}}
    </div>
  </div>
</div>
